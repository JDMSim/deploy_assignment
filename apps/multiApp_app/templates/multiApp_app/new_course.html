<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add New Course</title>
  </head>
  <body>
    {%if messages%}
    {%for message in messages%}
        <p style='color: red'>{{message}}</p>
      {%endfor%}
    {%endif%}
    <a href="{%url 'courses:index'%}"><< Go backto Users and Courses</a>
    <h1>Add Course</h1>
    <form class="" action="{% url 'courses:course_new'%}" method="post">
      {% csrf_token %}
      Course No. <br> <input type="number" name="crs_no" value="" min = 0><br>
      Title <br><input type="text" name="title" value=""><br>
      Description: <br>
      <textarea name="dscrptn" rows="8" cols="80"></textarea><br>
      <input type="submit" name="" value="Add Course">
    </form>
  </body>
</html>
